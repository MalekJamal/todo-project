<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/assest/todologo.png" />
    <link rel="stylesheet" href="/style/about.css">
    <title>ToDoList</title>
  </head>
  <body>
    <a href="/index.html"><img id="logo-top" src="/assest/todologo.png" width="80px"/></a>
    <header>
      <nav>
        <ul>
          <a href="about.html">
            <li>About Us</li>
          </a>
          <a href="index.html">
            <li>Home</li>
        </a>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <section class="form">
          <h1>Keep in touch with us</h1>
          <form action="/index.html" method="get">
            <label>First Name</label>
            <input type="text" placeholder="Hasan Ahmad" name="name" required />
            <label>Email</label>
            <input type="email" placeholder="email@gmail.com" name="email" required />
            <label>Message</label>
            <input
              name="message"
              type="text"
              placeholder="eg. Nice app"
              required
            />
            <input type="submit" value="Submit"  />
          </form>
      </section>
    </main>

    <footer>
        <section class="footer">
            <div class="social">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-snapchat"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <ul class="list">
                <li>
                    <a href="/index.html">Home</a>
                </li>
                <li>
                    <a href="/about.html">About Us</a>
                </li>
            </ul>
            <p class="copyright">
                ToDoList @ 2022
            </p>
        </section>
    </footer>
  </body>
</html>
